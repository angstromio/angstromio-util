plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
    id 'signing'
}

group 'io.angstrom'
version '0.0.1-SNAPSHOT'
def projectDescription = 'A collection of Kotlin utilities.'

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': rootProject.name,
                   'Implementation-Version': project.version)
    }
    archiveBaseName.set(rootProject.name)
}

tasks.withType(KotlinCompile).all {
  kotlinOptions {
    jvmTarget = "17"
  }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'io.arrow-kt:arrow-core:1.2.0'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.9.10"

    // Use Kotest Kotlin testing integration.
    testImplementation 'io.kotest:kotest-runner-junit5:5.6.2'
    testImplementation 'io.kotest:kotest-assertions-core:5.6.2'
    testImplementation 'io.kotest:kotest-property:5.6.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = group
            artifactId = rootProject.name
            version = version
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = rootProject.name
                description = projectDescription
                url = String.format('https://angstrom.io/github/angstromio/%s/', rootProject.name)
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'cacoco'
                        name = 'Christopher Coco'
                        email = 'cacoco@angstrom.io'
                    }
                }
                scm {
                    connection = String.format('scm:git:git://github.com/angstromio/%s.git', rootProject.name)
                    developerConnection = String.format('scm:git:ssh://github.com/angstromio/%s.git', rootProject.name)
                    url = String.format('https://github.com/angstromio/%s', rootProject.name)
                }
            }
        }
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

