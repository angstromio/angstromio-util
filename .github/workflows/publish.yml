# Runs on a cron trigger or manually via a repository dispatch event:
#
# { "event_type": "publish" }
#

name: Publish
env:
  ORG_GRADLE_PROJECT_SonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
  ORG_GRADLE_PROJECT_SonatypePassword: ${{ secrets.SONATYPE_USERNAME }}
  ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_SIGNING_KEY }}
  ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}
defaults:
  run:
    shell: bash
on:
  repository_dispatch:
    types: [publish]
  schedule:
    # * is a special character in YAML, so you have to quote this string
    # run every night at 8AM UTC (1AM PT)
    - cron: '0 8 * * *'

permissions:
  contents: read

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_SIGNING_PASSWORD }}
      - name: Publish with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: clean publish --no-daemon

